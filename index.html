  <body>
    <div class="overlay hidden">
      <button class="btn-close" id="btn-close">X</button>
    </div>
    <form class="form">
      <ul class="container">
        <li>
          <label for="roll-no">Enter your Roll-No.</label><br />
          <input
            type="number"
            placeholder="Enter u roll.no"
            id="roll-no"
            name="roll-no"
            required
          />
        </li>
        <li>
          <label for="student-name">Enter your Name.</label><br />
          <input
            type="text"
            placeholder="Enter u name"
            id="student-name"
            name="student-name"
            required
          />
        </li>
        <li>
          <label for="subject">Enter your course.</label><br />
          <input
            type="text"
            placeholder="Enter u course"
            id="subject"
            name="subject"
            required
          />
        </li>
        <select name="" id="store">
          <option value="1">localStorage</option>
          <option value="3">SeasionStorage</option>
          <option value="2">cookies</option>
        </select>
        <li class="button">
          <button class="btn" >Submit</button>
          <button class="submit-btn hide">Submit</button>
        </li>
      </ul>
    </form>
    <div class="main">
      <div class="txt-container">
        <div class="all-txt">
